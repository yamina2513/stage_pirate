<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/billet_complet_reservation.css">
    <title>Billet Complet</title>
</head>
<body>

    <div class="container">  
        <form id="contact" action="" method="post">
          <img src="../image/piratland_new_logo_2021-600x512.png" width="80px" height="80px" alt="">
          <h2>BILLET COMPLET</h2>
          
   
          <fieldset>
            <h5>DATE DE VISITE:</h5>
            <input placeholder="JJ/MM/AA" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <h5>ADULTE 69€ + de 12 ANS</h5>
            <input placeholder="-   0   +" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
           <h5>ENFANT 45€ 3 à 11 ANS</h5>
            <input placeholder="-   0   +" type="tel" tabindex="3" required>
          </fieldset>       
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">ACHETER</button>
          </fieldset>

          <h4>Besoin d'aide?
            09 86 86 86 87
          </h4>
          <h6>(Appel non surtaxé-coût d'une communication locale
            Du lundi au vendredi de 9h à 17h)
          </h6>
          <img src="../image/téléchargement (6).jpeg" width="30px" height="30px" alt="">

        
        </form>

       
    
</body>
</html>
